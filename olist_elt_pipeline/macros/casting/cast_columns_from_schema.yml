    tags: ["casting", "schema_map", "macro_utils"]
    arguments:
      - name: schema_map
        type: object
        description: >
          ğŸ¯ Dictionary mapping source columns to data types and optional aliases.
          Supports:
            - Simple key-value (e.g., `"col": "type"`)
            - Nested format: `"col": {"type": "type", "alias": "alias_name"}`

      - name: table_alias
        type: string
        description: >
          ğŸ¯ Optional. Prefix for column names (e.g., `s.col`). Helps disambiguate in joins.
