version: 2

seeds:
  - name: dim_dates
    description: >
      The `dim_date` dimension table contains one row for each day, providing
      a comprehensive set of date-related attributes. It's pre-generated and
      loaded as a dbt seed to ensure consistent date logic across the entire
      data warehouse. This table serves as the primary time reference for
      all fact tables.
      Note: The data is followed the ISO 8601
    tags: ["dim", "dates"]
    columns:
      - name: date_day
        description: >
          ðŸ“ The unique primary key for each day in YYYY-MM-DD format.
          ðŸŽ¯ Expected: date, not null, unique.
          ðŸ“Š Used as the primary key of this dimension and foreign key in fact tables.
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
              severity: error

      - name: year
        description: >
          ðŸ”¢ The calendar year of the date (e.g., 2016).
          ðŸŽ¯ Expected: int, not null, min 2016, max 2018.
        tests:
          - not_null:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number # Must match with data type in Snowflake but not include length (e.g., âŒ number(38,0) ).
              severity: error
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 2016 # Adjust to your actual min year
              max_value: 2018 # Adjust to your actual max year
              severity: error

      - name: month
        description: >
          ðŸ”¢ The calendar month of the date (1-12).
          ðŸŽ¯ Expected: int, not null, between 1 and 12.
        tests:
