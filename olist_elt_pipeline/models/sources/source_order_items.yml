              ðŸŽ¯ Expected: varchar, not null.
              ðŸ“Š Used to group and aggregate items by order.
            tests:
              - not_null:
                  severity: warn

          - name: order_item_id
            description: >
              ðŸ”¢ Sequential number identifying the item's position in the order.
              ðŸŽ¯ Expected: int, min 1, not null.
              ðŸ“Š Used to distinguish items within the same order.
            tests:
              - not_null:
                  severity: warn

          - name: product_id
            description: >
              ðŸ”‘ Foreign key linking to the product being purchased.
                  Allow duplicate due to the product can be bought by multiple customers.
              ðŸŽ¯ Expected: varchar, not null.
              ðŸ“Š Used to analyze product-level sales and performance.
            tests:
              - not_null:
                  severity: warn

          - name: seller_id
            description: >
              ðŸ”‘ Foreign key linking to the seller who sold the product.
                  Allow duplicate due to the seller can sell for multiple customers.
