                  severity: warn
              - unique:
                  severity: warn

          - name: customer_unique_id
            description: >
              ğŸ” Natural key for a real-world customer. Allow duplicate due to one customer can have multiple accounts.
              ğŸ¯ Expected: varchar, not null.
              ğŸ“Š Used for customer-level analytics (e.g., lifetime value, churn).
            tests:
              - not_null:
