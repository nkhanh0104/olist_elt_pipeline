version: 2

models:
  - name: fct_daily_product_popularity
    description: >
      🏆 Fact table showing top-selling products by date.
      🔁 Each row represents a product sold on a specific day (`date_day`), supporting breakdown by year, month, quarter.
      📊 Used for building product sales charts, category performance, and identifying high-volume SKUs.
    tags: ["fact", "daily_product_popularity"]
    columns:
      - name: product_id
        description: >
          🔐 ID of the product sold. May appear multiple times across different time periods (e.g., per day, month, or quarter).
          🎯 Expected: varchar, not null.
          📊 Used to group product-level metrics.
        tests:
          - not_null:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar # Must match with data type in Snowflake but not include length (e.g., ❌ varchar(16777216) ).
              severity: error

      - name: product_category_name
        description: >
          🗂️ The product's category in Portuguese.
          🎯 Expected: varchar, not null.
          📊 Useful for cross-referencing raw data or building multilingual charts.
        tests:
          - not_null:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar # Must match with data type in Snowflake but not include length (e.g., ❌ varchar(16777216) ).
              severity: error

      - name: product_category_name_english
        description: >
          📝 Translated product category name in English.
          🎯 Expected: varchar, not null.
          📊 Enables intuitive grouping, filtering, and ranking of product categories in dashboards for business users.
        tests:
          - not_null:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar # Must match with data type in Snowflake but not include length (e.g., ❌ varchar(16777216) ).
              severity: error

      - name: date_day
        description: >
          📅 The specific calendar date of the order.
              Already strictly validated in `dim_dates`.
          🎯 Expected: date, not null, unique.
          📊 Used as the base time dimension for grouping revenue.

      - name: year
        description: >
          🔢 Year extracted from `date_day` of the order.
              Already strictly validated in `dim_dates`.
          🎯 Expected: int, not null, min 2016, max 2018.
          📊 Supports filtering and grouping charts by year.

      - name: month
        description: >
          🔢 Month (1 to 12) extracted from `date_day` of the order.
              Already strictly validated in `dim_dates`.
          🎯 Expected: int, not null, min 1, max 12.
          📊 Supports grouping by month or monthly trends.

      - name: quarter
        description: >
          📦 Quarter (1-4) of the order.
              Already strictly validated in `dim_dates`.
          🎯 Expected: int, not null, min 1, max 4.
          📊 Used in charts grouped by quarter.

      - name: total_quantity_sold
        description: >
          🔢 Total number of times the products appeared in orders.
          🎯 Expected: int, not null, min 1.
          📊 Key metric for identifying best-selling products based on volume, not just value.
        tests:
          - not_null:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number # Must match with data type in Snowflake but not include length (e.g., ❌ number(18,0) ).
              severity: error
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              severity: error

      - name: total_revenue
        description: >
          💰 Total revenue generated by the product across all orders.
          🎯 Expected: numeric(38, 2), not null, min 0.00.
          📊 Helps rank products by sales value, not just volume.
        tests:
          - not_null:
              severity: error
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number # Must match with data type in Snowflake but not include length (e.g., ❌ number(38,2) ).
              severity: error
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0.00
              severity: error
